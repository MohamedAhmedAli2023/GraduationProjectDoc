<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#4285f4"/>
  <text x="100" y="85" font-family="Arial" font-size="24" fill="white">MediCare</text>
  
  <!-- Back Button -->
  <rect x="80" y="130" width="80" height="30" rx="15" fill="#eee" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="150" font-family="Arial" font-size="14" fill="#555">← Back</text>
  
  <!-- Doctor Info -->
  <circle cx="150" cy="180" r="35" fill="#4285f4"/>
  <text x="150" y="190" font-family="Arial" font-size="24" fill="white" text-anchor="middle">👨‍⚕️</text>
  <text x="210" y="180" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Dr. Ahmed Hassan</text>
  <text x="210" y="205" font-family="Arial" font-size="14" fill="#555">Cardiology • 4.9 ★★★★★</text>
  
  <!-- Calendar -->
  <text x="150" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Select Date</text>
  <rect x="150" y="250" width="500" height="70" rx="5" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Date Pills -->
  <rect x="170" y="270" width="60" height="30" rx="15" fill="#eee"/>
  <text x="200" y="290" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Today</text>
  
  <rect x="240" y="270" width="60" height="30" rx="15" fill="#4285f4"/>
  <text x="270" y="290" font-family="Arial" font-size="12" fill="white" text-anchor="middle">May 24</text>
  
  <rect x="310" y="270" width="60" height="30" rx="15" fill="#eee"/>
  <text x="340" y="290" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">May 25</text>
  
  <rect x="380" y="270" width="60" height="30" rx="15" fill="#eee"/>
  <text x="410" y="290" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">May 26</text>
  
  <rect x="450" y="270" width="60" height="30" rx="15" fill="#eee"/>
  <text x="480" y="290" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">May 27</text>
  
  <rect x="520" y="270" width="60" height="30" rx="15" fill="#eee"/>
  <text x="550" y="290" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">May 28</text>
  
  <!-- Time Slots -->
  <text x="150" y="350" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Select Time</text>
  
  <rect x="150" y="360" width="80" height="40" rx="5" fill="#eee"/>
  <text x="190" y="385" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">9:00 AM</text>
  
  <rect x="240" y="360" width="80" height="40" rx="5" fill="#4285f4"/>
  <text x="280" y="385" font-family="Arial" font-size="14" fill="white" text-anchor="middle">10:30 AM</text>
  
  <rect x="330" y="360" width="80" height="40" rx="5" fill="#eee"/>
  <text x="370" y="385" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">1:00 PM</text>
  
  <rect x="420" y="360" width="80" height="40" rx="5" fill="#eee"/>
  <text x="460" y="385" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">2:30 PM</text>
  
  <rect x="510" y="360" width="80" height="40" rx="5" fill="#eee"/>
  <text x="550" y="385" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">4:00 PM</text>
  
  <!-- Continue Button -->
  <rect x="570" y="420" width="100" height="40" rx="20" fill="#4285f4"/>
  <text x="620" y="445" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Continue</text>
  
  <!-- Step Indicator -->
  <text x="400" y="420" font-family="Arial" font-size="18" fill="#4285f4" text-anchor="middle">Step 3: Choose Time</text>
</svg>
