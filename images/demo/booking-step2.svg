<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#4285f4"/>
  <text x="100" y="85" font-family="Arial" font-size="24" fill="white">MediCare</text>
  
  <!-- Back Button -->
  <rect x="80" y="130" width="80" height="30" rx="15" fill="#eee" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="150" font-family="Arial" font-size="14" fill="#555">← Back</text>
  
  <!-- Title -->
  <text x="150" y="170" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Cardiologists Near You</text>
  
  <!-- Doctor Cards -->
  <rect x="150" y="190" width="500" height="100" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <circle cx="200" cy="240" r="35" fill="#4285f4"/>
  <text x="200" y="250" font-family="Arial" font-size="24" fill="white" text-anchor="middle">👨‍⚕️</text>
  <text x="270" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Dr. Ahmed Hassan</text>
  <text x="270" y="245" font-family="Arial" font-size="14" fill="#555">Cardiology • 4.9 ★★★★★ • 2.5 km away</text>
  <text x="270" y="270" font-family="Arial" font-size="14" fill="#555">Available today • 10+ years experience</text>
  <rect x="550" y="225" width="80" height="30" rx="15" fill="#4285f4"/>
  <text x="590" y="245" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Book</text>
  
  <rect x="150" y="310" width="500" height="100" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <circle cx="200" cy="360" r="35" fill="#ea4335"/>
  <text x="200" y="370" font-family="Arial" font-size="24" fill="white" text-anchor="middle">👩‍⚕️</text>
  <text x="270" y="340" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Dr. Sara Mahmoud</text>
  <text x="270" y="365" font-family="Arial" font-size="14" fill="#555">Cardiology • 4.8 ★★★★★ • 3.7 km away</text>
  <text x="270" y="390" font-family="Arial" font-size="14" fill="#555">Available tomorrow • 8+ years experience</text>
  <rect x="550" y="345" width="80" height="30" rx="15" fill="#4285f4"/>
  <text x="590" y="365" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Book</text>
  
  <!-- Step Indicator -->
  <text x="400" y="420" font-family="Arial" font-size="18" fill="#4285f4" text-anchor="middle">Step 2: Select Doctor</text>
</svg>
